<div class="card">
  <div class="card-dody">
    <h6 class="text-center">List of Products </h6>
    <table class="table table-sm table-hover">
      <tbody>
        <tr *ngFor="let product of productsList" >
          <td>{{ product.name }}</td>
          <td>{{ product.category }}</td>
          <td>
            <a class="btn btn-secondary text-white" (click)="onEdit(product)">
              <i class="fa fa-edit"></i>
            </a>
            &nbsp;
            <a class="btn btn-danger text-white" (click)="onDelete(product.$key)">
              <i class="fa fa-trash"></i>
            </a>
          </td>
          
        </tr>
      </tbody>
    </table>
  </div>
</div>
